<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
              <header class="slds-modal__header">
                <!-- if:true={showModel}-->
                <lightning-button-icon icon-name="utility:close" class="slds-float_right" onclick={closeModal} alternative-text="close"></lightning-button-icon>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Update Employee</h2>
              </header>
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-record-edit-form object-api-name="Employee__c" record-id={recordId} onsuccess={handleSuccess}>
                    <lightning-messages></lightning-messages>
                    <div class="slds-grid">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="Emp_ID__c"></lightning-input-field>
                            <lightning-input-field field-name="Name"></lightning-input-field>
                            <lightning-input-field field-name="Mail_ID__c"></lightning-input-field>
                            <lightning-input-field field-name="Primary_Skill__c"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="Secondary_Skill__c"></lightning-input-field>
                            <lightning-input-field field-name="Experience__c"></lightning-input-field>
                            <lightning-input-field field-name="Comments__c"></lightning-input-field>
                        </div>
                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                        <button class="slds-button slds-button_brand" type="submit">Update</button>
                    </footer>
                </lightning-record-edit-form>
              </div>
            </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
